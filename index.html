<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>BrandGIF Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fixed Poppins Font Link -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-zinc-200 min-h-screen flex flex-col items-center p-6">

    <!-- Header -->
    <div class="flex items-center gap-4 mb-2">
        <img src="favicon.png" alt="Logo" class="w-16 h-16 border-[4px] border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
        <h1 class="text-4xl font-black italic uppercase tracking-tighter">BrandGIF</h1>
    </div>

    <!-- Search Container -->
    <div class="bg-white p-10 border-[6px] border-black rounded-[20px] shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] max-w-2xl w-full mt-4">
        <div class="flex flex-col md:flex-row gap-4 items-center">
            <div class="relative flex-grow w-full border-[5px] border-black rounded-2xl overflow-hidden shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] bg-white h-[70px] flex items-center">
                <span class="pl-4 text-zinc-400">
                    <svg xmlns="http://www.w3.org" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8""")/>><path d="m21 21-4.3-4.3""")/>></svg>
                </span>
                <input type="text" id="search-box" class="w-full h-full pl-3 pr-4 outline-none text-xl font-bold placeholder-zinc-400" placeholder="Search for GIFS...">
            </div>
            <button id="submit-btn" class="bg-black text-white px-8 h-[70px] text-3xl font-black rounded-2xl border-[5px] border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all active:scale-95">GO</button>
        </div>

        <div class="flex flex-wrap gap-4 mt-8">
            <button onclick="quickSearch('Tech')" class="bg-white border-[4px] border-black px-6 py-2 rounded-2xl font-bold text-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:bg-zinc-100 transition-all">#Tech</button>
            <button onclick="quickSearch('Fashion')" class="bg-[#FCA5A5] border-[4px] border-black px-6 py-2 rounded-2xl font-bold text-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:opacity-90 transition-all">#Fashion</button>
            <button onclick="quickSearch('Gaming')" class="bg-[#99F6E4] border-[4px] border-black px-6 py-2 rounded-2xl font-bold text-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:opacity-90 transition-all">#Gaming</button>
            <button onclick="quickSearch('Food')" class="bg-[#FBBF24] border-[4px] border-black px-6 py-2 rounded-2xl font-bold text-lg shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:opacity-90 transition-all">#Food</button>
        </div>
    </div>

    <!-- Results Grid -->
    <div id="gif-results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-12 w-full max-w-6xl pb-20"></div>

    <script src="config.js"></script>
    <script>
        const KEY = typeof GIPHY_KEY !== 'undefined' ? GIPHY_KEY : '';
        
        // FIXED ENDPOINTS: Added the /v1/gifs/ search and trending paths
        const API_URL = 'https://api.giphy.com';
        const TRENDING_URL = 'https://api.giphy.com';

        const searchBox = document.getElementById('search-box');
        const submitBtn = document.getElementById('submit-btn');
        const resultsGrid = document.getElementById('gif-results');

        let currentOffset = 0;
        let isFetching = false;
        let currentQuery = '';

        async function fetchGifs(query, isTrending = false, append = false) {
            if (isFetching) return;
            isFetching = true;

            if (!append) {
                resultsGrid.innerHTML = '<p class="text-3xl font-black italic uppercase col-span-full text-center">Loading Assets...</p>';
                currentOffset = 0;
                currentQuery = query;
            }

            try {
                const baseUrl = isTrending || !query ? TRENDING_URL : API_URL;
                const queryParam = isTrending || !query ? '' : `&q=${encodeURIComponent(query)}`;
                const url = `${baseUrl}?api_key=${KEY}${queryParam}&limit=15&offset=${currentOffset}&rating=g`;
                
                const response = await fetch(url);
                const { data } = await response.json();
                
                if (!append && (!data || data.length === 0)) {
                    resultsGrid.innerHTML = '<p class="text-xl font-bold col-span-full text-center">No Assets Found</p>';
                } else {
                    renderGifs(data, append);
                    currentOffset += 15;
                }
            } catch (error) {
                console.error("Giphy API Error:", error);
            } finally {
                isFetching = false;
            }
        }

        function renderGifs(gifs, append) {
            const html = gifs.map(gif => `
                <div class="bg-white border-[5px] border-black p-2 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all group cursor-pointer" 
                     onclick="copyToClipboard('${gif.images.original.url}')">
                    <img src="${gif.images.fixed_height.url}" class="w-full grayscale group-hover:grayscale-0 transition-all duration-300 border-[3px] border-black">
                    <p class="mt-2 font-bold text-xs uppercase truncate">${gif.title || 'Untitled Asset'}</p>
                </div>
            `).join('');

            if (append) resultsGrid.insertAdjacentHTML('beforeend', html);
            else resultsGrid.innerHTML = html;
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) {
                fetchGifs(currentQuery, !currentQuery, true);
            }
        });

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url);
            const toast = document.createElement('div');
            toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-[#99F6E4] border-[4px] border-black px-6 py-3 font-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] z-50 animate-bounce";
            toast.innerText = "ASSET URL COPIED!";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function debounce(fn, delay) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        const handleSearch = () => fetchGifs(searchBox.value.trim());
        searchBox.addEventListener('input', debounce(handleSearch, 600));
        submitBtn.addEventListener('click', handleSearch);
        window.quickSearch = (cat) => { searchBox.value = cat; fetchGifs(cat); };

        // Start by loading trending
        fetchGifs('', true);
    </script>
</body>
</html>
