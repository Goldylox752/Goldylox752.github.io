<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandGIF | Neo-Brutalist v4.0</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style type="text/css">
        @theme {
          --color-brand-yellow: #facc15;
          --shadow-brutal: 8px 8px 0px 0px #000;
        }
        .brutal-card { border: 4px solid black; box-shadow: var(--shadow-brutal); background: white; transition: 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .brutal-card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px 0px #000; }
        .brutal-btn { border: 4px solid black; box-shadow: 4px 4px 0px 0px #000; transition: 0.1s; cursor: pointer; }
        .brutal-btn:active { transform: translate(2px, 2px); box-shadow: none; }
        .sidebar-item:hover { background: #000; color: #fff !important; }
        .sidebar-item:hover p, .sidebar-item:hover h3 { color: #fff !important; }
        
        /* The Physical Toggle */
        .toggle-btn { background: white; border: 4px solid black; padding: 4px 12px; font-weight: 900; cursor: pointer; }
        .toggle-btn.active { background: black; color: white; box-shadow: inset 4px 4px 0px 0px rgba(255,255,255,0.3); }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #fff; border: 2px solid #000; }
    </style>
</head>
<body id="body" class="bg-yellow-400 font-mono text-black">

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <!-- MAIN SEARCH AREA -->
        <main class="flex-grow p-6 lg:p-12 lg:border-r-8 lg:border-black">
            <header class="text-center mb-10">
                <h1 class="text-6xl md:text-8xl font-black italic uppercase underline decoration-8">BrandGIF</h1>
                <div class="flex justify-center gap-4 mt-6">
                    <p class="font-bold text-xl bg-black text-white inline-block px-4 py-1 uppercase italic">Find. Save. Ship.</p>
                </div>
            </header>

            <div class="max-w-2xl mx-auto mb-16">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="search" placeholder="SEARCH ASSETS..." 
                           class="flex-grow p-4 text-2xl font-black border-4 border-black outline-none shadow-[6px_6px_0px_0px_#000] uppercase bg-white">
                    <button id="go" class="brutal-btn bg-white px-10 py-4 text-2xl font-black uppercase hover:bg-black hover:text-white">GO</button>
                </div>
                
                <!-- STICKER TOGGLE UI -->
                <div class="flex items-center gap-4 mt-6 justify-center">
                    <span class="font-black uppercase text-sm italic">Mode Selection:</span>
                    <div class="flex border-4 border-black shadow-[4px_4px_0px_0px_#000]">
                        <button onclick="setMode('gifs')" id="gif-mode" class="toggle-btn active uppercase text-xs">GIFS</button>
                        <button onclick="setMode('stickers')" id="sticker-mode" class="toggle-btn uppercase text-xs">STICKERS</button>
                    </div>
                    <span class="text-[10px] font-bold uppercase opacity-60">*Stickers have transparent backgrounds</span>
                </div>
            </div>

            <div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-4xl mx-auto"></div>
        </main>

        <!-- SIDEBAR -->
        <aside class="w-full lg:w-96 bg-white p-8 space-y-8 lg:sticky lg:top-0 lg:h-screen overflow-y-auto border-t-8 lg:border-t-0 border-black">
            <div class="border-4 border-black p-4 mb-6 bg-gray-100">
                <p class="text-xs font-black uppercase">System Status:</p>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-3 h-3 bg-green-500 border-2 border-black animate-pulse"></div>
                    <span class="font-black text-sm uppercase">Engine v4.0 Ready</span>
                </div>
            </div>

            <h2 class="text-3xl font-black uppercase border-b-4 border-black pb-2 italic">Pro Tools ‚ö°</h2>
            <a href="https://creativemarket.com" class="block brutal-card p-4 sidebar-item">
                <h3 class="text-xl font-black mb-2 uppercase">Brand Kits</h3>
                <p class="text-sm font-bold">Vectors and fonts for pro results.</p>
                <div class="mt-4 underline font-black text-sm italic uppercase">Upgrade Now ‚Üí</div>
            </a>

            <div class="bg-yellow-400 border-4 border-black p-4 shadow-[6px_6px_0px_0px_#000]">
                <h3 class="font-black uppercase italic mb-2 text-lg text-center">Fuel the Dev</h3>
                <a href="https://buymeacoffee.com" class="brutal-btn bg-black text-white w-full py-2 font-black text-center block uppercase text-sm">Buy me a beer üç∫</a>
            </div>

            <footer class="pt-8 text-[10px] font-black uppercase opacity-40">
                MIT ¬© 2026. Data via GIPHY API.
            </footer>
        </aside>
    </div>

    <script>
        const API_KEY = 'yI51wxZLtUjqGdALCfbNkxldrcXX5IVG'; 
        let currentMode = 'gifs';
        
        const grid = document.getElementById('grid');
        const input = document.getElementById('search');
        const button = document.getElementById('go');

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('gif-mode').classList.toggle('active', mode === 'gifs');
            document.getElementById('sticker-mode').classList.toggle('active', mode === 'stickers');
            fetchGifs(input.value); // Auto-refresh on toggle
        }

        async function fetchGifs(query = '') {
            const isTrending = (query.trim() === '');
            // ‚ö° DYNAMIC ENDPOINT LOGIC
            const baseUrl = `https://api.giphy.com{currentMode}`;
            const path = isTrending ? '/trending' : '/search';
            const endpoint = `${baseUrl}${path}?api_key=${API_KEY}&limit=8&rating=pg${isTrending ? '' : `&q=${encodeURIComponent(query)}`}`;
            
            try {
                grid.innerHTML = '<p class="font-black uppercase animate-pulse col-span-full text-center italic">Accessing Datastream...</p>';
                const res = await fetch(endpoint);
                const { data } = await res.json();
                
                if (!data || data.length === 0) {
                    grid.innerHTML = '<p class="font-black uppercase col-span-full text-center">Null Response. Try a different query.</p>';
                    return;
                }

                grid.innerHTML = data.map(gif => `
                    <div class="brutal-card p-3 group">
                        <div class="overflow-hidden border-2 border-black aspect-square mb-3 ${currentMode === 'stickers' ? 'bg-[url(https://www.transparenttextures.com)] bg-gray-200' : 'bg-gray-100'}">
                            <img src="${gif.images.fixed_height.url}" class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-300">
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyLink('${gif.images.original.url}')" class="flex-grow brutal-btn bg-white py-1 font-black text-xs uppercase italic hover:bg-black hover:text-white">Copy Link</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) { 
                grid.innerHTML = '<p class="font-black uppercase col-span-full text-center text-red-600 underline decoration-2">Critical Connection Error.</p>';
            }
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            const toast = document.createElement('div');
            toast.className = "fixed bottom-8 left-1/2 -translate-x-1/2 bg-black text-white p-4 font-black border-4 border-white shadow-[8px_8px_0px_0px_#000] z-50 animate-bounce uppercase italic";
            toast.innerText = "COPIED TO CLIPBOARD! ‚ö°";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        button.onclick = () => fetchGifs(input.value);
        input.onkeypress = (e) => { if(e.key === 'Enter') fetchGifs(input.value); };
        
        fetchGifs(); // Initial Load
    </script>
</body>
</html>
