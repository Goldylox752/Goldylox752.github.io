<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandGIF | Simple</title>
    <!-- ⚡ Tailwind 4.0 Browser Engine -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style type="text/css">
        @theme {
          --shadow-brutal: 8px 8px 0px 0px #000;
        }
        .brutal-card { border: 4px solid black; box-shadow: var(--shadow-brutal); background: white; transition: 0.15s; }
        .brutal-card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px 0px #000; }
        .brutal-btn { border: 4px solid black; box-shadow: 4px 4px 0px 0px #000; transition: 0.1s; cursor: pointer; }
        .brutal-btn:active { transform: translate(2px, 2px); box-shadow: none; }
        
        .mode-btn { background: white; border: 4px solid black; padding: 4px 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .mode-btn.active { background: black; color: white; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #fff; border: 2px solid #000; }
    </style>
</head>
<body class="bg-yellow-400 font-mono text-black p-6 md:p-12">

    <!-- Header & Search -->
    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-6xl md:text-8xl font-black italic uppercase underline decoration-8 mb-8">BrandGIF</h1>
        
        <div class="max-w-2xl mx-auto space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="search" placeholder="FIND ASSETS..." 
                       class="flex-grow p-4 text-2xl font-black border-4 border-black outline-none shadow-[6px_6px_0px_0px_#000] uppercase bg-white">
                <button id="go" class="brutal-btn bg-white px-10 py-4 text-2xl font-black uppercase hover:bg-black hover:text-white">GO</button>
            </div>
            
            <div class="flex justify-center items-center gap-4">
                <div class="flex border-4 border-black shadow-[4px_4px_0px_0px_#000]">
                    <button onclick="setMode('gifs')" id="gif-mode" class="mode-btn active">Gifs</button>
                    <button onclick="setMode('stickers')" id="sticker-mode" class="mode-btn">Stickers</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="max-w-6xl mx-auto">
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 pb-20"></div>
        
        <!-- Loading State -->
        <div id="infinite-loader" class="hidden text-center py-10">
            <p class="font-black uppercase animate-pulse text-xl italic bg-black text-white inline-block px-4 py-1">Loading...</p>
        </div>
    </main>

    <script>
        const API_KEY = 'yI51wxZLtUjqGdALCfbNkxldrcXX5IVG'; 
        let currentMode = 'gifs';
        let offset = 0;
        let isLoading = false;
        let currentQuery = '';

        const grid = document.getElementById('grid');
        const input = document.getElementById('search');
        const button = document.getElementById('go');
        const infLoader = document.getElementById('infinite-loader');

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('gif-mode').classList.toggle('active', mode === 'gifs');
            document.getElementById('sticker-mode').classList.toggle('active', mode === 'stickers');
            resetAndSearch();
        }

        async function fetchGifs(append = false) {
            if (isLoading) return;
            isLoading = true;
            infLoader.classList.remove('hidden');

            const isTrending = (currentQuery.trim() === '');
            const baseUrl = `https://api.giphy.com{currentMode}`;
            const path = isTrending ? '/trending' : '/search';
            const endpoint = `${baseUrl}${path}?api_key=${API_KEY}&limit=16&offset=${offset}&rating=pg${isTrending ? '' : `&q=${encodeURIComponent(currentQuery)}`}`;
            
            try {
                const res = await fetch(endpoint);
                const { data } = await res.json();
                
                if (data && data.length > 0) {
                    const html = data.map(gif => `
                        <div class="brutal-card p-3 group">
                            <div class="overflow-hidden border-2 border-black aspect-square mb-3 ${currentMode === 'stickers' ? 'bg-[url(https://www.transparenttextures.com)] bg-gray-200' : 'bg-gray-100'}">
                                <img src="${gif.images.fixed_height.url}" class="w-full h-full object-contain grayscale group-hover:grayscale-0 transition-all duration-300">
                            </div>
                            <button onclick="copyLink('${gif.images.original.url}')" class="w-full brutal-btn bg-white py-2 font-black text-xs uppercase italic hover:bg-black hover:text-white transition-colors">Copy Link</button>
                        </div>
                    `).join('');

                    append ? grid.insertAdjacentHTML('beforeend', html) : grid.innerHTML = html;
                    offset += 16;
                } else if (!append) {
                    grid.innerHTML = '<p class="col-span-full text-center font-black uppercase text-xl italic">No Results</p>';
                }
            } catch (err) {
                console.error(err);
            } finally {
                isLoading = false;
                infLoader.classList.add('hidden');
            }
        }

        function resetAndSearch() {
            offset = 0;
            currentQuery = input.value;
            fetchGifs(false);
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            const toast = document.createElement('div');
            toast.className = "fixed bottom-8 left-1/2 -translate-x-1/2 bg-black text-white p-4 font-black border-4 border-white shadow-[8px_8px_0px_0px_#000] z-50 animate-bounce uppercase italic";
            toast.innerText = "Copied! ⚡";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) {
                fetchGifs(true);
            }
        });

        button.onclick = resetAndSearch;
        input.onkeypress = (e) => { if(e.key === 'Enter') resetAndSearch(); };
        
        fetchGifs(); 
    </script>
</body>
</html>
