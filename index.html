<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Brand Engine</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <header>
            <h1>GIF Brand Engine</h1>
        </header>

        <!-- Search input and button -->
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Search for brand GIFs...">
            <button id="submit-btn">Search</button>
        </div>

        <!-- Placeholder for loading animation -->
        <div class="loader" id="loader" style="display: none;"></div>

        <!-- Container where GIFs will be displayed -->
        <div class="wrapper" id="gif-results"></div>
    </div>

    <!-- Link to your JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
