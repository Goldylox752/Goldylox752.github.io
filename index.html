<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandGIF | Neo-Brutalist v4.0</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style type="text/css">
        @theme {
          --color-brand-yellow: #facc15;
          --shadow-brutal: 8px 8px 0px 0px #000;
          --shadow-dark: 8px 8px 0px 0px #facc15;
        }

        /* Standard Mode */
        .brutal-card { border: 4px solid black; box-shadow: var(--shadow-brutal); background: white; transition: 0.15s; }
        .brutal-card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px 0px #000; }
        .brutal-btn { border: 4px solid black; box-shadow: 4px 4px 0px 0px #000; transition: 0.1s; cursor: pointer; }
        .brutal-btn:active { transform: translate(2px, 2px); box-shadow: none; }
        
        /* Dark Mode Inversion */
        .dark-vibe { background-color: #000 !important; color: #fff !important; }
        .dark-vibe .brutal-card { border-color: #fff; box-shadow: var(--shadow-dark); background: #000; color: #fff; }
        .dark-vibe .brutal-card:hover { box-shadow: 12px 12px 0px 0px #facc15; }
        .dark-vibe .brutal-btn { border-color: #fff; box-shadow: 4px 4px 0px 0px #facc15; background: #000; color: #fff; }
        .dark-vibe input { border-color: #fff; background: #000; color: #fff; box-shadow: 6px 6px 0px 0px #facc15; }
        .dark-vibe h1 { text-decoration-color: #fff; }
        .dark-vibe aside { background-color: #000; border-left: 8px solid #fff; }
        .dark-vibe .cat-tag { border-color: #fff; color: #fff; }
        .dark-vibe .cat-tag:hover { background: #facc15; color: #000; border-color: #000; }

        .cat-tag { border: 2px solid black; padding: 2px 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.1s; }
        .cat-tag:hover { background: black; color: white; transform: rotate(-2deg); }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #fff; border: 2px solid #000; }
    </style>
</head>
<body id="body" class="bg-yellow-400 font-mono text-black transition-colors duration-300">

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <!-- MAIN AREA -->
        <main class="flex-grow p-6 lg:p-12 lg:border-r-8 lg:border-black transition-all">
            <header class="text-center mb-10">
                <h1 class="text-6xl md:text-8xl font-black italic uppercase underline decoration-8 transition-all">BrandGIF</h1>
            </header>

            <div class="max-w-2xl mx-auto mb-16">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="search" placeholder="SEARCH VIBES..." 
                           class="flex-grow p-4 text-2xl font-black border-4 border-black outline-none shadow-[6px_6px_0px_0px_#000] uppercase bg-white transition-all">
                    <button id="go" class="brutal-btn bg-white px-10 py-4 text-2xl font-black uppercase">GO</button>
                </div>
            </div>

            <!-- THE GRID -->
            <div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-4xl mx-auto pb-20"></div>
            
            <div id="infinite-loader" class="hidden text-center py-10">
                <p class="font-black uppercase animate-pulse text-xl italic bg-black text-white inline-block px-4">Syncing Datastream...</p>
            </div>
        </main>

        <!-- SIDEBAR -->
        <aside class="w-full lg:w-96 bg-white p-8 space-y-8 lg:sticky lg:top-0 lg:h-screen overflow-y-auto border-t-8 lg:border-t-0 border-black transition-all">
            
            <div class="flex flex-col gap-4">
                <button onclick="toggleVibe()" class="brutal-btn bg-black text-white py-2 font-black uppercase text-xs italic tracking-widest">
                    Flip Vibe üåô/‚òÄÔ∏è
                </button>
                <div class="bg-yellow-400 border-4 border-black p-3 shadow-[4px_4px_0px_0px_#000] dark:text-black">
                    <h3 class="font-black uppercase text-[10px] text-center">Current Index: <span id="counter">0</span></h3>
                </div>
            </div>

            <h2 class="text-3xl font-black uppercase border-b-4 border-black pb-2 italic">Quick Vibe</h2>
            <div class="flex flex-wrap gap-2">
                <div class="cat-tag" onclick="quickSearch('retro')">#Retro</div>
                <div class="cat-tag" onclick="quickSearch('glitch')">#Glitch</div>
                <div class="cat-tag" onclick="quickSearch('pixel')">#Pixel</div>
                <div class="cat-tag" onclick="quickSearch('anime')">#Anime</div>
            </div>

            <h2 class="text-3xl font-black uppercase border-b-4 border-black pb-2 italic pt-6">The Hustle</h2>
            <a href="https://creativemarket.com" target="_blank" class="block brutal-card p-4 group">
                <h3 class="text-xl font-black mb-2 uppercase italic underline">Asset Packs</h3>
                <p class="text-sm font-bold opacity-70 group-hover:opacity-100">Pro Vectors & Fonts.</p>
            </a>

            <footer class="pt-8 text-[10px] font-black uppercase opacity-40">
                MIT ¬© 2026. Tailwind 4.0 Core.
            </footer>
        </aside>
    </div>

    <!-- BACK TO TOP -->
    <button id="back-to-top" onclick="scrollToTop()" class="hidden fixed bottom-8 right-8 z-50 brutal-btn bg-white px-4 py-2 font-black uppercase text-xs italic animate-bounce">
        UP ‚Üë
    </button>

    <script>
        const API_KEY = 'yI51wxZLtUjqGdALCfbNkxldrcXX5IVG'; 
        let offset = 0;
        let isLoading = false;
        let currentQuery = '';

        const body = document.getElementById('body');
        const grid = document.getElementById('grid');
        const input = document.getElementById('search');
        const button = document.getElementById('go');
        const counter = document.getElementById('counter');
        const bttBtn = document.getElementById('back-to-top');

        function toggleVibe() {
            body.classList.toggle('dark-vibe');
        }

        async function fetchGifs(append = false) {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('infinite-loader').classList.remove('hidden');

            const isTrending = (currentQuery.trim() === '');
            const path = isTrending ? '/v1/gifs/trending' : '/v1/gifs/search';
            const endpoint = `https://api.giphy.com${path}?api_key=${API_KEY}&limit=12&offset=${offset}&rating=pg${isTrending ? '' : `&q=${encodeURIComponent(currentQuery)}`}`;
            
            try {
                const res = await fetch(endpoint);
                const { data } = await res.json();
                if (data && data.length > 0) {
                    const html = data.map(gif => `
                        <div class="brutal-card p-3 group">
                            <div class="overflow-hidden border-2 border-black aspect-square mb-3 bg-gray-100">
                                <img src="${gif.images.fixed_height.url}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-300">
                            </div>
                            <button onclick="copyLink('${gif.images.original.url}')" class="w-full brutal-btn bg-white py-1 font-black text-xs uppercase hover:bg-black hover:text-white">Copy Link</button>
                        </div>
                    `).join('');
                    append ? grid.insertAdjacentHTML('beforeend', html) : grid.innerHTML = html;
                    offset += 12;
                    counter.innerText = offset;
                }
            } catch (err) { console.error(err); } 
            finally {
                isLoading = false;
                document.getElementById('infinite-loader').classList.add('hidden');
            }
        }

        function resetAndSearch() {
            offset = 0;
            currentQuery = input.value;
            window.scrollTo(0,0);
            fetchGifs(false);
        }

        function quickSearch(tag) {
            input.value = tag;
            resetAndSearch();
        }

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            const toast = document.createElement('div');
            const isDark = body.classList.contains('dark-vibe');
            toast.className = `fixed top-8 left-1/2 -translate-x-1/2 p-4 font-black border-4 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] z-50 uppercase italic ${isDark ? 'bg-white text-black border-black' : 'bg-black text-white border-white'}`;
            toast.innerText = "LINK COPIED! ‚ö°";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) fetchGifs(true);
            bttBtn.style.display = (window.scrollY > 800) ? 'block' : 'none';
        });

        button.onclick = resetAndSearch;
        input.onkeypress = (e) => { if(e.key === 'Enter') resetAndSearch(); };
        fetchGifs(); 
    </script>
</body>
</html>
